<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Monisha ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  overflow:hidden;
}

.card{
  background:white;
  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:24px;
  text-align:center;
  position:relative;
}

.heart{
  font-size:48px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.3)}
}

.buttons{
  margin-top:25px;
  height:160px;
  position:relative;
}

button{
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:30px;
  width:80%;
  cursor:pointer;
}

#yes{
  background:#ff4b6e;
  color:white;
}

#no{
  background:#eee;
  color:#aaa;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="infinity-love.mp3" type="audio/mpeg">
</audio>

<div class="card" onclick="startMusic()">
  <div class="heart">‚ù§Ô∏è</div>
  <h1 style="color:#ff4b6e;">Hey Monisha</h1>
  <p>Since December 20</p>

  <p>
    From December 20 till today<br>
    every moment with you has been special<br>
    and my heart chooses you every single day
  </p>

  <p><strong>Will you be mine forever?</strong></p>

  <div class="buttons">
    <button id="yes">YES üíç</button>
    <button id="no">NO üôÖ‚Äç‚ôÄÔ∏è</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");
let musicStarted = false;

/* Start music on first tap */
function startMusic(){
  if(!musicStarted){
    music.play().catch(()=>{});
    musicStarted = true;
  }
}

/* Runaway NO button */
function moveNo(e){
  e.preventDefault();
  e.stopPropagation();

  if(navigator.vibrate){
    navigator.vibrate([80,40,80]);
  }

  const card = document.querySelector(".card");
  const maxX = card.offsetWidth - noBtn.offsetWidth;
  const maxY = card.offsetHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top  = Math.random()*maxY + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

/* YES action */
yesBtn.addEventListener("click", ()=>{
  for(let i=0;i<120;i++){
    const c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }

  setTimeout(()=>{
    document.body.innerHTML=`
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:system-ui;
        text-align:center;">
        <h1 style="color:#ff4b6e;">Monisha Said YES ‚ù§Ô∏è</h1>
        <p>December 20 was just the beginning</p>
        <div style="font-size:64px;">üíñüíñüíñ</div>
      </div>`;
  },600);
});
</script>

</body>
</html>
