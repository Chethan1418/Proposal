<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  overflow:hidden;
}

/* CARD */
.card{
  background:white;
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 35px 80px rgba(0,0,0,0.35);
  position:relative;
}

/* CAT */
.cat{
  width:170px;
  margin:0 auto 10px;
  border-radius:20px;
  border:6px solid white;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* SPEECH */
.bubble{
  background:#fff;
  padding:12px 16px;
  border-radius:20px;
  display:inline-block;
  position:relative;
  margin-bottom:10px;
}

/* BUTTONS */
button{
  margin-top:14px;
  padding:15px;
  font-size:18px;
  border:none;
  border-radius:999px;
  width:80%;
  cursor:pointer;
}
.yes{background:#ff4b6e;color:white}
.no{background:#eee;color:#aaa}

/* QR OVERLAY */
.qrOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.5s ease;
}

.qrCard{
  background:white;
  padding:25px;
  border-radius:26px;
  text-align:center;
  animation:qrPop 0.6s ease;
}

@keyframes qrPop{
  0%{transform:scale(0.7);opacity:0}
  100%{transform:scale(1);opacity:1}
}

.qrCard img{
  width:220px;
  border-radius:20px;
}
</style>
</head>
