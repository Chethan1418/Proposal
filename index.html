<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  overflow:hidden;
}

/* CARD */
.card{
  background:white;
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 35px 80px rgba(0,0,0,0.35);
  position:relative;
}

/* SHAKE */
.shake{
  animation:shake 0.4s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-8px)}
  50%{transform:translateX(8px)}
  75%{transform:translateX(-8px)}
  100%{transform:translateX(0)}
}

/* CAT STICKER */
.cat{
  width:170px;
  margin:0 auto 10px;
  border-radius:20px;
  border:6px solid white;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  animation:catPop 0.7s cubic-bezier(.68,-0.55,.27,1.55);
}

@keyframes catPop{
  0%{transform:scale(0) rotate(-20deg)}
  60%{transform:scale(1.25) rotate(10deg)}
  100%{transform:scale(1) rotate(0)}
}

.wiggle{
  animation:wiggle 1s infinite;
}
@keyframes wiggle{
  0%,100%{transform:rotate(0)}
  25%{transform:rotate(3deg)}
  75%{transform:rotate(-3deg)}
}

/* SPEECH BUBBLE */
.bubble{
  background:#fff;
  padding:12px 16px;
  border-radius:20px;
  display:inline-block;
  position:relative;
  margin-bottom:10px;
  animation:bubblePop 0.5s ease;
}
.bubble::after{
  content:"";
  position:absolute;
  bottom:-10px;
  left:30px;
  border-width:10px 10px 0;
  border-style:solid;
  border-color:#fff transparent;
}
@keyframes bubblePop{
  from{transform:scale(0.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* BUTTONS */
button{
  margin-top:14px;
  padding:15px;
  font-size:18px;
  border:none;
  border-radius:999px;
  width:80%;
  cursor:pointer;
}
.yes{background:#ff4b6e;color:white}
.no{background:#eee;color:#aaa}

/* FLOATING PAWS */
.paw{
  position:fixed;
  font-size:28px;
  animation:pawFloat 3s linear forwards;
}
@keyframes pawFloat{
  to{transform:translateY(-120vh) rotate(360deg);opacity:0}
}

/* EMOJI RAIN */
.emoji{
  position:fixed;
  top:-30px;
  font-size:28px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>

  gain.gain.value=0.05;
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime+0.08);
}
