<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zero Two â¤ï¸</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  font-family:system-ui;
  overflow:hidden;
  color:#eee;
}

.card{
  position:relative;
  margin:auto;
  top:50%;
  transform:translateY(-50%);
  background:#141428;
  padding:25px;
  width:90%;
  max-width:420px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.8);
}

img{
  width:180px;
  border-radius:18px;
  margin-bottom:12px;
}

.bubble{
  background:#1f1f3d;
  padding:10px 15px;
  border-radius:20px;
  display:inline-block;
  margin-bottom:10px;
}

button{
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:999px;
  cursor:pointer;
}

.yes{
  background:#ff4b6e;
  color:white;
  width:80%;
  margin-top:12px;
}

.no{
  position:absolute;
  background:#333;
  color:#aaa;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div id="content"></div>
  <button class="yes" id="yesBtn" onclick="yes()">YES ğŸ’</button>
  <button class="no" id="noBtn">NO ğŸ™…â€â™€ï¸</button>
</div>

<script>
const content = document.getElementById("content");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let count = 0;

/* vibration */
function vibrate(){
  if(navigator.vibrate) navigator.vibrate([60,30,60]);
}

/* messages */
const messages = [
  ["https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif","Zero Two ğŸ˜½","Princess Buddiâ€¦ Iâ€™m serious about us"],
  ["https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif","Hmm ğŸ˜¼","Darling, the YES button is waiting"],
  ["https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif","Thinking? ğŸ¥º","My love, Kinder Joy ğŸ« is yours"],
  ["https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif","Almost there ğŸ’•","Ice-cream ğŸ¨ and forever hugs"],
  ["https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif","No rush ğŸ’­","Wifey, Iâ€™ll wait always"]
];

function showStart(){
  content.innerHTML = `
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
    <div class="bubble">Hey Zero Two ğŸ˜½</div>
    <p>
      I love you, Princess Buddi â¤ï¸<br>
      Will you be mine forever?
    </p>
  `;
  placeNoFar();
}

/* ğŸ”¥ PLACE NO FAR FROM YES */
function placeNoFar(){
  const yesRect = yesBtn.getBoundingClientRect();
  const buffer = 140; // distance from YES
  let x, y, tries = 0;

  do{
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    tries++;
  }while(
    x > yesRect.left - buffer &&
    x < yesRect.right + buffer &&
    y > yesRect.top - buffer &&
    y < yesRect.bottom + buffer &&
    tries < 50
  );

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

/* NO RUNS */
function moveNo(){
  vibrate();
  placeNoFar();

  const m = messages[count % messages.length];
  count++;

  content.innerHTML = `
    <img src="${m[0]}">
    <div class="bubble">${m[1]}</div>
    <p>
      ${m[2]}<br>
      <small style="opacity:.6;">Still choosingâ€¦</small>
    </p>
  `;
}

/* YES */
function yes(){
  noBtn.style.display = "none";
  yesBtn.style.display = "none";
  content.innerHTML = `
    <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif">
    <div class="bubble">She said YES ğŸ˜»</div>
    <p>
      My love, my princess, my forever â¤ï¸<br>
      December 20 was just the beginning<br>
      I promise to choose you every day
    </p>
    <div style="font-size:55px;">ğŸ‰ğŸ’ğŸ’–</div>
  `;
}

/* EVENTS */
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

showStart();
</script>

</body>
</html>
