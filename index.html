<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zero Two ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  font-family:system-ui;
  overflow:hidden;
  color:#eee;
}

/* CARD */
.card{
  position:relative;
  margin:auto;
  top:50%;
  transform:translateY(-50%);
  background:#141428;
  padding:25px;
  width:90%;
  max-width:420px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.8);
}

/* CONTENT */
img{
  width:180px;
  border-radius:18px;
  margin-bottom:12px;
}

.bubble{
  background:#1f1f3d;
  padding:10px 15px;
  border-radius:20px;
  display:inline-block;
  margin-bottom:10px;
}

/* BUTTONS */
button{
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:999px;
  cursor:pointer;
}

/* SMALLER YES */
.yes{
  background:#ff4b6e;
  color:white;
  width:60%;
  padding:12px;
  font-size:16px;
  margin-top:12px;
  box-shadow:0 0 15px rgba(255,75,110,0.4);
}

/* RUNAWAY NO */
.no{
  position:absolute;
  background:#333;
  color:#aaa;
}

/* ENDING ANIMATION */
.end{
  animation:fadeInSlow 2.5s ease forwards;
}

@keyframes fadeInSlow{
  from{opacity:0;transform:scale(0.95)}
  to{opacity:1;transform:scale(1)}
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  opacity:0.6;
  animation:floatUp 6s linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:0.7}
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <div id="content"></div>
  <button class="yes" id="yesBtn" onclick="yes()">YES üíç</button>
  <button class="no" id="noBtn">NO üôÖ‚Äç‚ôÄÔ∏è</button>
</div>

<script>
const content = document.getElementById("content");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let count = 0;

/* vibration */
function vibrate(){
  if(navigator.vibrate) navigator.vibrate([60,30,60]);
}

/* funny + romantic messages */
const messages = [
  ["https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif","Zero Two üòΩ","Princess Buddi‚Ä¶ I‚Äôm serious about us"],
  ["https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif","Hmm üòº","Darling, the YES button looks sweet"],
  ["https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif","Thinking? ü•∫","My love, Kinder Joy üç´ is waiting"],
  ["https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif","Almost there üíï","Ice-cream üç® and forever hugs"],
  ["https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif","No rush üí≠","Wifey, I‚Äôll wait always"]
];

function showStart(){
  content.innerHTML = `
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
    <div class="bubble">Hey Zero Two üòΩ</div>
    <p>
      I love you, Princess Buddi ‚ù§Ô∏è<br>
      Will you be mine forever?
    </p>
  `;
  placeNoFar();
}

/* keep NO far from YES */
function placeNoFar(){
  const yesRect = yesBtn.getBoundingClientRect();
  const buffer = 140;
  let x,y,tries=0;

  do{
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    tries++;
  }while(
    x > yesRect.left - buffer &&
    x < yesRect.right + buffer &&
    y > yesRect.top - buffer &&
    y < yesRect.bottom + buffer &&
    tries < 50
  );

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

/* NO RUNS */
function moveNo(){
  vibrate();
  placeNoFar();

  const m = messages[count % messages.length];
  count++;

  content.innerHTML = `
    <img src="${m[0]}">
    <div class="bubble">${m[1]}</div>
    <p>
      ${m[2]}<br>
      <small style="opacity:.6;">Still choosing‚Ä¶</small>
    </p>
  `;
}

/* YES ENDING */
function yes(){
  noBtn.style.display="none";
  yesBtn.style.display="none";

  content.innerHTML = `
    <div class="end">
      <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif">
      <div class="bubble">She said YES üòª</div>
      <p>
        My love, my princess, my forever ‚ù§Ô∏è<br><br>
        December 20 was just the beginning<br>
        I promise to choose you every day
      </p>
    </div>
  `;
  startHearts();
}

/* floating hearts */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(18+Math.random()*10)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },700);
}

/* events */
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

showStart();
</script>

</body>
</html>
